<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1>Weather Dashboard</h1>

  <!--container to hold body-->
  <div class="row">
    <div class="col-md-3">
      <div class="col-md-12">
        <form id="city-form">
          <label for="city-form">Search for a city</label>
          <input typeof="text" id="city-form" />
          <input id="find-city" type="submit" value="Search">
        </form>
      </div>
    </div>

    <div class="col-md-12">
      <div class="searched"></div>
      <div class="display row"></div>
    </div>

    <div class="row">
      <div class="col-md-9">
        <div class="col-md-12">
          <h1 class="cityName"></h1>
          <p class="temp"></p>
          <p class="humidity"></p>
          <p class="windSpeed"></p>
          <p class="uvIndex"></p>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="fiveDayDisplay">
        <h1 class="fiveDay">Next 5 days</h1>
        <div class="row fiveDayRow"></div>
      </div>
    </div>






  </div>





  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>
  <script src="script.js"></script>
</body>

</html>
